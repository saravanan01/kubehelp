apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubehelp
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubehelp-reader
rules:
  - apiGroups: [""]
    resources: ["pods", "events", "namespaces"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubehelp-binding
subjects:
  - kind: ServiceAccount
    name: kubehelp
    namespace: default
roleRef:
  kind: ClusterRole
  name: kubehelp-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubehelp-server
  namespace: default
  labels:
    app: kubehelp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubehelp
  template:
    metadata:
      labels:
        app: kubehelp
    spec:
      serviceAccountName: kubehelp
      containers:
        - name: server
          image: kubehelp-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: OLLAMA_BASE_URL
              value: "http://ollama-service:11434"
            - name: OLLAMA_MODEL
              value: "mistral"
          # Uncomment to use Gemini
          # - name: GEMINI_API_KEY
          #   valueFrom:
          #     secretKeyRef:
          #       name: llm-secrets
          #       key: gemini-api-key
          # Uncomment to use OpenAI
          # - name: OPENAI_API_KEY
          #   valueFrom:
          #     secretKeyRef:
          #       name: llm-secrets
          #       key: openai-api-key
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: kubehelp-service
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: kubehelp
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
